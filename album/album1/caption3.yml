judul: DIBALIK PAGAR
photo: 3.jpeg
artikel: >
  Jalan menuju komplek Alhambra dipagari oleh tanaman yang terawat rapi. Dinding pagar yang cukup tinggi akan dilengkapi juga dengan ‘jendela’ untuk melihat bangunan didalam taman itu dan keindahan taman itu sendiri. Bangunan ini adalah biara Santo Fransiskus, bangunan tambahan jaman raja dan ratu Katholik di Spanyol.
