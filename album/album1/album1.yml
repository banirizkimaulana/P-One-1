nama_album: Alhambra - Grenada
desc: >
  Setelah melakukan perjalanan dengan bis selama lebih dari 3 jam dari Sevilla, kami tiba di Granada, Andalusia, Spanyol. Udara hangat di bulan April 2017 apik dipadukan dengan komplek kerajaan / benteng Alhambra.
  </br>
  Peninggalan dinasti Nasir, emir penguasa Emirate of Granada. Pada awalnya, Alhambra adalah sebuah benteng pertahanan kecil Romawi (tahun 889) yang sempat terlupakan. Pada pertengahan abad ke-13, Emir Mohammed ben Al-Ahmar merenovasi dan membangun ulang Alhambra seperti terlihat saat ini. Setelah berakhirnya Reconquista di Spanyol, Alhambra menjadi istana raja Ferdinand dan Isabella. Di tempat yang sama, Christoper Columbus mendapat restu untuk menemukan ‘benua baru’.. 
